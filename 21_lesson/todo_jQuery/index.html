<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Todo list + server + jQuery</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js" defer></script>
  <script src="./TodosAPI.js" defer></script>
  <script src="./index.js" defer></script>
</head>
<body>

  <ul id="todoList" class="list"></ul>
  <form id="todoForm" class="form">
    <input id="hiddenInput" type="hidden"/>
    <input id="msgInput" class="formInput" type="text" placeholder="Enter message"/>
    <button id="msgButton" class="formBtn">Send</button>
  </form>

</body>
</html>
